<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Léo Salomão</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mea+Culpa&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Início do header -->
    <header>
      <!-- Início da logo -->
      <div id="logo">
        <img src="images/logo.png" alt="Logomarca simples Léo Salomão" />
      </div>
      <!-- Fim da logo -->
      <!-- Início do nav menu -->
      <nav>
        <ul>
          <li>
            <a href="#"><img src="images/perfil.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="images/notebook.svg" alt="" /></a>
          </li>
          <li><a href="#"><img src="images/portifolio.svg""></a></li>
          <li>
            <a href="#"><img src="images/contatos.svg" alt="" /></a>
          </li>
        </ul>
      </nav>
      <!-- Fim do nav menu -->
      <!-- Início do perfil -->
      <div id="perfil">
        <img
          id="fotoPerfil"
          src="images/perfilPortifolio.png"
          alt="Foto de perfil"
        />
        <img id="nomePerfil" src="images/nomeFuncao.png" alt="Nome e função" />
      </div>
      <!-- fim do perfil -->
    </header>
    <!-- Fim do header -->
    <!-- Início do main -->
    <main>
      <!-- Início da section skills -->
      <section id="skills"></section>
      <!-- Fim da section skills -->
      <!-- Início da section portifolio -->
      <section id="portifolio"></section>
      <!-- Fim da section portifolio -->
    </main>
    <!-- Fim do main -->
    <!-- Início do footer -->
    <footer></footer>
    <!-- Fim do footer -->
  </body>
</html>
